<script>
  let products = [
    { name: `바나나`, price: 120 },
    { name: `사과`, price: 2000 },
    { name: `배`, price: 3000 },
    { name: `수박`, price: 5000 },
  ];

  const print = (product) => {
    console.log(`${product.name}의 가격은 ${product.price}원입니다.`);
  };

  for (let product of products) {
    print(product);
  }
</script>
