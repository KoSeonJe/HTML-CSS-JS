<script>
  let value = 10;
  value += 10;
  console.log(value);

  //상수 선언
  const input = prompt(`meesage`, `_default`);
  //출력
  alert(input);

  //숫자 입력
  const rawinput = prompt(`inch 단위의 숫자를 입력해주세요`);

  //입력받은 데이터를 숫자형으로 변경하고 cm단위로 변경
  const inch = Number(rawinput);
  const cm = inch * 2.54;

  //출력
  alert(`${inch}inch는 ${cm}cm 입니다.`);
</script>
