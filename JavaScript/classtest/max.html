<script>
  const max = function (array) {
    let output = array[0];
    for (let i = 0; i < array.length; i++) {
      if (output < array[i]) {
        output = array[i];
      }
    }
    return output;
  };
  const testArray = [52, 273, 32, 103, 275, 24, 57];
  console.log(`최댓값: ${max(testArray)}`);
</script>
