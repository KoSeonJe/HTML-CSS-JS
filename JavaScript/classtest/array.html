<script>
  let array = [
    { name: '고구마', price: 1000 },
    { name: '감자', price: 3000 },
    { name: '포도', price: 3000 },
  ];

  //배열의 마지막 요소를 꺼냄
  let popped = array.pop();
  console.log(popped);
  console.log(array);

  array.push(popped);
  array.push({
    name: '사과',
    price: 5000,
  });

  array.sort((itema, itemb) => {
    if (itema.name > itemb.name) {
      return 1;
    } else if (itema.name < itemb.name) {
      return -1;
    } else {
      return 0;
    }
  });
  console.log(array);
</script>
