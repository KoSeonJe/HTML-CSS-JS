<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* p::first-line {
        color: red;
      } */

      p::first-letter {
        color: yellow;
      }
      li::marker {
        color: red;
        font-size: 60px;
      }
      input::placeholder {
        font-size: 24px;
        color: black;
      }
      p::before {
        content: '앞에다 추가한 텍스트';
        color: red;
        font-weight: 900;
      }

      p::after {
        content: '뒤에다 추가한 텍스트';
        color: yellow;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>강아지</li>
      <li>고양이</li>
      <li>다람쥐</li>
      <li>햄스터</li>
    </ul>

    <input type="text" placeholder="아무거나 쓰세요" />

    <p>원래 쓰여 있던 내용</p>
  </body>
</html>
